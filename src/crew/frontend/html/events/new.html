{% extends 'users/base.html' %}

{% block content %}
<div class="main">
  <div class="container">
    <div class="main-content">

      <form class="event-create-form" method="post">
        {% csrf_token %}
        {{ form.title }}
        {{ form.event_date }}
        {{ form.link_to_chat }}
        {{ form.participants_limit }}      
        {{ form.price }}
        {{ form.text }}
        <button type="submit" class="button event-create-button">отправить на модерацию</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
