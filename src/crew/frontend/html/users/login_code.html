<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
  </head>
  <body>
    <form action="{% url "login_code" %}" method="post">
        {% csrf_token %}
        <input type="text" inputmode="numeric" pattern="[0-9]*" name="code" placeholder="000000" class="login-code-input" autocomplete="off" autofocus>
        <input type="hidden" name="email" value="{{ email }}">
        <button type="submit" class="button login-code-button">Войти</button>
    </form>
  </body>
</html>
